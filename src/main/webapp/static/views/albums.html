<div class="generic-container">
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading"><span class="lead">Новий альбом </span></div>
		<div class="panel-body">
	        <div class="formcontainer">
	            <div class="alert alert-success" role="alert" ng-if="AlbumCtrl.successMessage">{{AlbumCtrl.successMessage}}</div>
	            <div class="alert alert-danger" role="alert" ng-if="AlbumCtrl.errorMessage">{{AlbumCtrl.errorMessage}}</div>
	            <form ng-submit="AlbumCtrl.submit()" name="AlbumForm" class="form-horizontal">
	                <input type="hidden" ng-model="AlbumCtrl.album.id" />
	                <div class="row">
	                    <div class="form-group col-md-12">
	                        <label class="col-md-2 control-lable" for="title">Назва</label>
	                        <div class="col-md-7">
	                            <input type="text" ng-model="AlbumCtrl.album.title" id="title" class="form-control" placeholder="Введіть назву альбому" required ng-minlength="3"/>
	                        </div>
	                    </div>
	                </div>

	                <div class="row">
	                    <div class="form-actions floatRight">
	                        <input type="submit"  value="{{!AlbumCtrl.album.id ? 'Додати' : 'Оновити'}}" class="btn btn-primary" ng-disabled="AlbumForm.$invalid || AlbumForm.$pristine">
	                        <button type="button" ng-click="AlbumCtrl.reset()" class="btn btn-warning" ng-disabled="AlbumForm.$pristine">Скинути форму</button>
	                    </div>
	                </div>
	            </form>
    	    </div>
		</div>	
    </div>
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading"><span class="lead">Список альбомів </span></div>
		<div class="panel-body">
			<div class="table-responsive">
		        <table class="table table-hover">
		            <thead>
		            <tr>
		                <th>ID</th>
		                <th>Назва</th>
		                <th width="100"></th>
		                <th width="100"></th>
		            </tr>
		            </thead>
		            <tbody>
		            <tr ng-repeat="a in AlbumCtrl.getAllAlbums()">
		                <td>{{a.id}}</td>
		                <td>{{a.title}}</td>
		                <td><button type="button" ng-click="AlbumCtrl.editAlbum(a.id)" class="btn btn-success">Редагувати</button></td>
		                <td><button type="button" ng-click="AlbumCtrl.removeAlbum(a.id)" class="btn btn-danger">Видалити</button></td>
		                <td><a ng-href="/add-image-{{a.id}}">Завантажити фото</a></td>
		                <td><a ng-href="/album-{{a.id}}">Показати фото</a></td>
		            </tr>
		            </tbody>
		        </table>		
			</div>
		</div>
    </div>
</div>
